<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="image-div">
        <img
          src="./halie-west-25xggax4bSA-unsplash.jpg"
          alt="Ferns in the Washington forest"
        />
        <div id="odin">
          <img id="odin_image" src="./odin-lined.png" alt="odin logo" />
          <h1 id="odin_text">ODIN</h1>
        </div>
        <p id="credit">
          Photo by
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
            target="_blank"
            rel="noopener noreferrer"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
            target="_blank"
            rel="noopener noreferrer"
          >Unsplash</a>
        </p>
      </div>
      <div id="form-container">
        <p id="para">
          This is not a real online service! You know you need something like
          this in your life to help you realize you deapest dreams.<br />
          Sign up now to get started <br />
          <br />
          You <em>know</em> you want to.
        </p>
        <div id="sign-up">
          <h4>Let's do this!</h4>
          <div id="input">
            <ul id="line_1">
              <li>
                <label for="fname">FIRST NAME</label>
                <input type="text" id="fname" name="first-name" required />
              </li>
              <li>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required />
              </li>
              <li>
                <label for="pwd">PASSWORD</label>
                <input type="password" id="pwd" name="password" required />
              </li>
            </ul>
            <ul id="line_2">
              <li>
                <label for="lname">LAST NAME</label>
                <input type="text" id="lname" name="last-name" required />
              </li>
              <li>
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone-nmuber" required />
              </li>
              <li>
                <label for="pwd">CONFIRM PASSWORD</label>
                <input type="password" id="pwd" name="password" required />
              </li>
            </ul>
          </div>
        </div>
        <button><strong>Create Account</strong></button>
        <p id="para-2"><br /><br />Already have an account? Log in</p>
      </div>
    </main>
  </body>
</html>
